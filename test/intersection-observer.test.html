<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>intersection-observer test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../intersection-observer.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <intersection-observer></intersection-observer>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <intersection-observer prop1="new-prop1"></intersection-observer>
      </template>
    </test-fixture>

    <script>
      suite("intersection-observer", function() {

        test("instantiating the element with default properties works", function() {
          var element = fixture("BasicTestFixture");
          assert.equal(element.prop1, "intersection-observer");
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector("h2");
          assert.equal(elementHeader.innerHTML, "Hello intersection-observer!");
        });

        test("setting a property on the element works", function() {
          // Create a test fixture
          var element = fixture("ChangedPropertyTestFixture");
          assert.equal(element.prop1, "new-prop1");
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector("h2");
          assert.equal(elementHeader.innerHTML, "Hello new-prop1!");
        });

      });
    </script>

  </body>
</html>
